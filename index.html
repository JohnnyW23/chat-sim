<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste de chat</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.7.1.js"></script>
    </head>
    <body>
        <div class="window">
            <div class="chat-header">
                <h2>Testando essa janela de chat</h2>
            </div><!--chat-header-->
            <div class="screen-wraper">
                <div class="screen">
                    <h4 style="color: #888; font-weight: normal; margin: 5px 0;">Atenção: respeite a sala de bate-papo e ajude a construir uma comunidade positiva e acolhedora.</h4>
                </div><!--screen-->
            </div><!--screen-wraper-->
            <div class="message-box">
                <div class="message">
                    <input type="text" placeholder="Escreva sua mensagem">
                </div><!--message-->
                <div class="nickname">
                    <h3>Nickname:</h3>
                    <input type="text">
                    <button>Enviar</button>
                </div><!--nickname-->
                <div style="clear: both;"></div>
            </div><!--message-box-->
            <div class="cores">
                <input type="color" id="cor">
                <div class="emojis"></div><!--emojis-->
                <div style="clear: both;"></div>
            </div><!--cores-->
            <div class="emoji-window">
                <script src="js/emojis.js"></script>
            </div><!--emoji-window-->
        </div><!--window-->
        <script src="js/functions.js"></script>
    </body>
</html>
